<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Compoundly — Search substances</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top">
    <h1 class="brand">Compoundly</h1>
    <p class="tag">Search compounds, supplements, and substances — honest, science-based info.</p>

    <div class="search-wrap">
      <input id="searchInput" type="search" placeholder="Search substances, chemicals, compounds..." autocomplete="off" />
      <button id="searchBtn">Search</button>
    </div>

    <p class="help">Try: "tianeptine", "cbd", "acetaminophen", "nicotine"</p>
  </header>

  <main>
    <section id="results" class="results"></section>

    <section id="detailPanel" class="detail hidden" aria-live="polite">
      <!-- Filled dynamically -->
    </section>
  </main>

  <footer>
    <small>Compoundly — educational info only · Not medical advice</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
